<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MyGift</title>
      <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
   </head>

<!-- страница получателя открытки: -->

   <body class="body body--congratulation">
      <header class="header">
         <div class="container">
            <img class="header__logo" src="img/logo.svg" alt="Логотип проекта MyGift" width="180" height="48"> 
         </div>
      </header>
   
     
      <section class="congratulation">
            <div class="container">
               <h1 class="congratulation__title">Вам открытка!</h1>
               <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>
      
               <div class="congratulation__card card">
                  <div class="card__front">
                     <img src="img/gift.jpg" alt="Открытка">
                  </div>
                  
                  <div class="card__back">
                     <h1>Поздравление</h1>
                     <p>
                        <span>от кого</span>
                        <span>Иван Иванов</span>
                     </p>
                     <p>
                        <span>кому</span>
                        <span>Татьяна Айкина</span>
                     </p>

                     <p>Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!</p>
                  </div>
               </div>
            </div>
      </section>
</body>
</html>
